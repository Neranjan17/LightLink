<!DOCTYPE html>
<html lang="en">
<head>
    <title>LampLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header  -->
    <header>
        
        <img src="assets/wed_logo.svg" alt="lampView">
        <div class="header_icon">
            <img src="assets/mute.svg" alt="sound_icon">
            <img src="assets/setup.svg" alt="setup_icon">
        </div>

    </header>


    <!-- main  -->
    <main>

        <!-- banner -->
        <div class="banner_wrapper">
            <h2>Welcome to the</h2>
            <h1>Lamp Lighting Feature</h1>
        </div>

        <!-- main_content -->
        <div class="main_wrapper">
            <div class="left_wrapper">

                <div class="text_wrapper">
                    <div class="header_wrapper">
                        <img src="assets/default_guest_pic.svg" alt="guest_pic">
                        <div class="header_texts">
                            <h3>Welcome</h3>
                            <div class="guest_name_wrapper">
                                <h2 class="title">Mr,</h2>
                                <h2 class="name">Jone lee</h2>
                            </div>
                        </div> 
                    </div>
    
                    <div class="middle_wrapper">
                        <p>Please join us in lighting the lamp by clicking  the button below</p>
                        <img src="assets/skip.svg" alt="skip">
                    </div>
                </div> 

                <div class="button_wrapper">
                    <button class="back_btn" id="backLampBtn">
                        <img src="assets/back_icon.svg" alt="back">
                    </button>
                    <button class="light_btn" id="lightLampBtn">
                        Light the lamp
                    </button>
                </div>

            </div>

            <div class="right_wrapper">
                <img src="assets/OilLamp_0.gif" id="lampView" accesskey="lamp_view">
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>

</body>
</html>
