<!DOCTYPE html>
<html lang="en">
<head>
    <title>LampLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header  -->
    <header>
        
        <img src="assets/wed_logo.svg" alt="lampView">
        <button class="sound_btn" id="header_sound_btn">
            <img src="assets/mute.svg" alt="sound">
        </button>

    </header>


    <!-- main  -->
    <main>

        <!-- banner -->
        <div class="banner_wrapper">
            <h2>Welcome to the</h2>
            <h1>Lamp Lighting Feature</h1>
        </div>

        <!-- main_content -->
        <div class="main_wrapper">

            <div class="left_wrapper">

                <div class="text_wrapper">
                    <div class="header_wrapper">
                        <img src="assets/default_guest_pic.svg" id="guest_pic_view" alt="guest_pic">
                        <div class="header_texts">
                            <h3>Welcome</h3>
                            <div class="guest_name_wrapper">
                                <h2 id="guest_title_text" class="title">Mr,</h2>
                                <h2 id="guest_name_text" class="name">John Doe</h2>
                            </div>
                        </div> 
                    </div>
    
                    <div class="middle_wrapper">
                        <p>Please join us in lighting the lamp by clicking  the button below</p>
                        <button id="skip_guest_btn">
                            <img src="assets/skip.svg" alt="skip">
                        </button>
                    </div>
                </div> 

                <div class="button_wrapper">
                    <button class="back_btn" id="back_lamp_btn">
                        <img src="assets/back_icon.svg" alt="back">
                    </button>
                    <button class="light_btn" id="light_lamp_btn">
                        Light the lamp
                    </button>
                </div>

                <div class="overlay_wrapper" id="start_div_panel">
                    <div class="text_wrapper">
                        <h1>
                            Welcome
                        </h1>
                        <h2>
                            The event hasn't started yet. Please click the Start button to begin. 
                            If you want background sound, turn it on by clicking the speaker icon.
                        </h2>
                    </div> 

                    <div class="button_wrapper">
                        <button class="sound_btn" id="start_sound_btn">
                            <img src="assets/mute.svg" alt="sound">
                        </button>
                        <button class="start_btn" id="start_event_btn">
                            Start Event
                        </button>
                    </div>
                </div>

            </div>

            <div class="right_wrapper">
                <img src="assets/OilLamp_9.gif" id="lamp_view" accesskey="lamp_view">
            </div>

        </div>

    </main>
    
    <script src="scripts/main_script.js"></script>

</body>
</html>
